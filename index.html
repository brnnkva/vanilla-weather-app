<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <script 
    src="https://kit.fontawesome.com/3c8beb9935.js" 
    crossorigin="anonymous">
  </script>
  <link 
  rel="preconnect" 
  href="https://fonts.gstatic.com">
  <link 
  href="https://fonts.googleapis.com/css2?family=Antonio:wght@200&display=swap" 
  rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
    <title>weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">

            <div class="row">
                <div class="col-6">
                    <p class="current-date">
                        wednesday, april 28
                        <br />
                        9:31
                    </p>
                </div>
                <div class="col-6">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <input 
                                    type="text" 
                                    class="form-control"
                                    autocomplete="off"
                                    autofocus ="off"
                                    placeholder="enter city"
                                    id = "search-city-input">
                                </div>
                                <div class="col-3">
                                    <input 
                                    type="submit" 
                                   class="btn btn-primary shadow-sm" 
                                   value="search"
                                   id = "submit-button">    
                                </div>
                                <div class="col-4">
                                    <button 
                                    type="click" 
                                    class="btn btn-primary findCurrent-button"
                                    id = "current-location-button">
                                    <div class="locationMarker">
                                      <i class="fas fa-map-marker-alt" 
                                       aria-hidden="true">
                                      </i>
                                    </div>
                                 </button>
                                </div>
                            </div>
        
                        </form>
                    </div>
                </div>
            </div>
    
            <div class="row top-row">
                <div class="col-6 left-side">
                    <h1 id="main-city">
                        Kyiv
                    </h1> 

                    <div class="clearfix weather-icon-temp">
                        <img 
                          src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
                          alt="Clear"
                          class="float-left">
                        <div class="float-left">
                            <span id="temperature">9</span><small>Â°C | F</small>
                        </div>
                       
                    </div>
             
                </div>
                <div class="col-6 right-side">
                   
    
                    <ul>
                        <li>
                            weather: <span id = "weather-discription"></span>
                        </li>
                        <li>
                            wind: <span id="wind"></span> km/h
                        </li>
                        <li>
                            humidity: <span id = "humidity"></span> %
                        </li>
                    </ul>
    
                </div>
            </div>
    
    

        </div>
        <small class="signature">
            <a href="https://github.com/brnnkva/vanilla-weather-app" 
            target="_blank">
            open-source code</a>  by <span>brnnkva</span>
          </small>
    </div>

        
   <script src="src/index.js"></script>
</body>
</html>
